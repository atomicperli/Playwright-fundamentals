name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      test_suite:
        description: "Test suite name (leave blank to run all)"
        required: false
        default: "@regression"

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: |
        if [ -n "${{ github.event.inputs.test_suite }}" ]; then
          echo "Running tests matching suite: ${{ github.event.inputs.test_suite }}"
          npx playwright test -g "${{ github.event.inputs.test_suite }}"
        else
          echo "Running all tests"
          npx playwright test
        fi
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30